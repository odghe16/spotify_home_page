<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify home page</title>
  <script src="https://kit.fontawesome.com/e7548daa05.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet"/>
</head>

<body>
  <header class="header">
    
    <div class="container">
      
    <div class="intro-container">
      <span class="intro-text">Good morning</span>
      
      <div class="icons-container">
        <i class="fa-regular fa-bell icon"></i>
        <i class="fa-regular fa-clock icon"></i>
        <i class="fa-solid fa-gear icon"></i>
      </div>
      
    </div>
    
     <div class="links-container">
        <a href="#" class="intro-link">Music</a>
       <a href="#" class="intro-link">Podcasts & Shows</a>
     </div>
      
    </div>
    
  </header>
  
  <main class="container">
    
    <section class="intro-section">
      
      <div class="recent recent-cards-one">
        
         <div class="worship intro-card">
           
           <img src="imgs/worship.jpeg" alt="worship cover" class="intro-card-image"/>
           
           <div class="intro-card-text"><p>Praise and Worship</p></div>
         </div>
        
         <div class="daily-one intro-card">
           <img src="imgs/daily-mix.jpeg" alt="daily mix cover" class="intro-card-image"/>
           <div class="intro-card-text"><p>Daily Mix 1</p></div>
         </div>
        
         <div class="r-and-b intro-card">
           
           <img src="imgs/r-and-b-mix.png" alt="r and b mix cover" class="intro-card-image"/>
           <div class="intro-card-text"><p>R&B Mix</p></div>
         </div>
        
      </div>

      <div class="recent recent-cards-two">
        
        <div class="afrobeat intro-card">
          <img src="imgs/afrobeat.jpeg" alt="afrobeat mix cover" class="intro-card-image"/>
           <div class="intro-card-text"><p>Afrobeats <br>Mix</p></div>
        </div>
        
       <div class="hip-hop intro-card">
          <img src="imgs/hip-hop-mix.jpeg" alt="hip hop mix cover" class="intro-card-image"/>
           <div class="intro-card-text"><p>Hip Hop <br>Mix</p></div>
        </div>
        
        <div class="twenty-tens intro-card">
          <img src="imgs/twenty-tens-mix.jpeg" alt="twent tens mix cover" class="intro-card-image"/>
           <div class="intro-card-text"><p>2010s Mix</p></div>
        </div>
        
      </div>
      
    </section>

    <h2 class="slide-header">Jump back in</h2>

    <div class="music-cards-slide">
      
        <img src="imgs/drake-radio.jpeg" alt="drake radio cover" class="music-card"/>

        <img src="imgs/j-cole-mix.jpeg" alt="j cole mix cover" class="music-card"/>


        <img src="imgs/burna-mix.jpeg" alt="burna mix cover" class="music-card"/>

        <img src="imgs/metro-boomin-mix.jpeg" alt="metro boomin mix cover" class="music-card"/>

        <img src="imgs/wizkid-mix.jpeg" alt="wizkid mix cover" class="music-card"/>
      
    </div>

    <h2 class="slide-header">Your top mixes</h2>

    <div class="music-cards-slide">
      
        <img src="imgs/christian-mix.jpeg" alt="christian mix cover" class="music-card"/>

        <img src="imgs/brent-faiyaz.jpeg" alt="brent faiyaz mix cover" class="music-card"/>


        <img src="imgs/burna-mix.jpeg" alt="burna mix cover" class="music-card"/>

        <img src="imgs/wizkid-mix.jpeg" alt="wizkid mix cover" class="music-card"/>

        <img src="imgs/metro-boomin-mix.jpeg" alt="metro boomin mix cover" class="music-card"/>
      
    </div>
 
  </main>
  
  <footer class="footer">
    
    <div class="footer-icons-container">
      <i class="fa-solid fa-house fa-lg" style="color: #ffffff;"></i>
      <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #ffffff;"></i>
      <i class="fa-regular fa-bookmark fa-lg" style="color: #ffffff;"></i>
    </div>
    
  </footer>
  
</body>

</html>
